<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Driver App - Login</title>
  </head>
  <body>
    <div class="card-panel titlePanel z-depth-5">
      <h1 class="header white-text center mainTitle">Mile$</h1>
      <h4 class="white-text center subTitle">Log your Miles</h4>
    </div>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card grey darken-4 z-depth-5" id="signin">
            <div class="card-content white-text">
              <span class="card-title" id="log-in">Log In and Start Tracking!
              </span>
              <br>
              <form id="login" name="login" method="post" action="login">
                <label for="username" class="label">Username: </label>
                <input id="returning-user-username" name="username" type="text" />
                <label for="password" class="label">Password: </label>
                <input id="returning-user-password" name="password" type="password" />
                <div class="row center-align">
                  <div class="col m6 s12 signin-buttons">
                    <a class="btn waves-effect waves-light deep-orange darken-4" type="submit" id="returning-user-submit">Log In<i class="material-icons left">lock_open</i></a>
                  </div>
                  <div class="col m6 s12 signin-buttons">
                    <a class="activator btn waves-effect waves-light deep-orange darken-4" type="submit">New User?<i class="material-icons right">person_add</i></a>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-reveal grey darken-4 z-depth-5" id="signup">
              <div class="card-content white-text">
                <span class="card-title">Don't have an account? Create one now!<i class="material-icons right">close</i></span>
                <br>
                <form id="signup" name="signup" method="post" action="login">
                  <div class="col s12">
                    <label for="username" class="label">Username: </label>
                    <input class="text input-field" name="username" id="new-user-username" type="text"/>
                  </div>
                  <div class="col s12">
                    <label for="password" class="label">Password: </label>
                    <input class="text input-field" id="new-user-password" name="password" type="password" />
                  </div>
                  <br>
                  <div id="signup-buttons" class="center-align">
                    <a class="btn waves-effect waves-light deep-orange darken-4" type="submit" id="new-user-submit">Sign Up<i class="material-icons right">touch_app</i></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
